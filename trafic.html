<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <style>
        .sms{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .body{
            background-color: rgb(255, 255, 255);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="body">
    <div class="sms">
    <button type="button" class="btn btn-danger" onclick="sendMessage()">Send SMS</button>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function sendMessage() {
           
            const accountSid = 'AC35b0fa2362ac1a05ea297c0c04ac3164';
            const authToken = '29881574a2094e4bfa46fa82eeef83b9';

           
            const to = '+91 6281413448';
            const message = 'ambulance is on the way to neelima hospital via uppal.please clear the way!!!!';

            
            $.ajax({
                url: 'https://api.twilio.com/2010-04-01/Accounts/' + accountSid + '/Messages',
                type: 'POST',
                data: {
                    'To': to,
                    'From': '+15735494757',
                    'Body': message
                },
                headers: {
                    'Authorization': 'Basic ' + btoa(accountSid + ':' + authToken)
                },
                success: function (data) {
                    console.log('Message sent successfully:', data);
                    alert('Message sent successfully!');
                },
                error: function (error) {
                    console.error('Error sending message:', error);
                    alert('Error sending message. Please try again later.');
                }
            });
        }
    </script>
</body>
</html>
