<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALTH CARE SERVICES</title>
    <style>
        .head{
        display: flex;
        justify-content: center;
        background-color:aqua;
        font-family: 'Libre Baskerville', serif;
font-family: 'Poppins', sans-serif;
font-family: 'Quicksand', sans-serif;
        width: 100%;
        }
        #carouselExample{
            width: 100%;
            
        }
        .features{
            position: relative;
            top: 60px;
            font-family: 'Libre Baskerville', serif;
font-family: 'Poppins', sans-serif;
font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .ok{
            border: 2px solid;
            border-color: whitesmoke;
            background-color: skyblue;
            width: 33.3%;
            padding-left: 20px;
            padding-top: 10px;
            border-radius: 20px;
        }
        .btn{
            padding-bottom: 10px;
            padding-left: 150px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Poppins:wght@200&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
    <header><h1> HEALTH CARE SERVICES</h1></header>
    </div>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item ">
            <img src="https://wallpaperaccess.com/full/186125.jpg" class="d-block w-100" alt="..." height="800">
          </div>
          <div class="carousel-item ">
            <img src="https://blog.academyoflearning.com/wp-content/uploads/2017/04/health-care-aide.jpg" class="d-block w-100" alt="..." height="800">
          </div>
          <div class="carousel-item active">
            <img src="https://wp02-media.cdn.ihealthspot.com/wp-content/uploads/sites/72/2017/12/02210700/iStock-638647194.jpg" class="d-block w-100" alt="..." height="800">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="features">
        <div id="f1" class="ok">
            <p><BIG><BOLD>LOCATE A NEARBY HOSPITAL</BOLD></BIG></p><br/>
            <div class="btn">
                <button type="button" class="btn btn-primary" onclick="window.location.href='https://www.google.co.in/maps/search/HOSPITALS+NEAR+ME/@17.4255672,78.6146366,13z/data=!3m1!4b1?entry=ttu';">Click Here !</button>
            </div>
        </div>
        <div id="f2" class="ok">
            <p<big><bold>LEARN ABOUT MORE DISEASES</bold></big></p><br/>
            <div class="btn">
                <button type="button" class="btn btn-primary" onclick="window.location.href='https://www.mayoclinic.org/diseases-conditions/search-results?q=nuemonia';">Click Here !</button>
            </div>
        </div>
        <div id="f3" class="ok">
            <p><bold><big>SIDE EFFECTS OF DRUGS</big></bold></p><br/>
            <div class="btn">
                <button type="button" class="btn btn-primary" onclick="window.location.href='https://www.drugs.com/sfx/';">Click Here !</button>
            </div>
        </div>
        <div id="f4" class="ok">
            <p><big><bold>CHECK AVAILABILITY OF MEDICINE</bold></big></p><br/>
            <div class="btn">
                <button type="button" class="btn btn-primary" onclick="window.location.href='https://www.netmeds.com/';">Click Here !</button>
            </div>
        </div>
        <div id="f5" class="ok">
            <p><big><bold>SEND ALERTS TO TRAFFIC POLICE</bold></big></p><br/>
            <div class="btn">
                <button type="button" class="btn btn-primary" onclick="window.location.href='/trafic.html';">Click Here !</button>
            </div>
        </div>
        <div id="f6" class="ok">
            <p>doctor's profile</p><br/>
            <div class="btn">
                <button type="button" class="btn btn-primary" onclick="window.location.href='https://www.infodoctor.in/';">Click Here !</button>
            </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
